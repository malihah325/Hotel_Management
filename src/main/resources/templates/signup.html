<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup - Hotel Booking</title>
</head>
<body>
<h2>Create a New Account</h2>

<form th:action="@{/signup}" method="post" th:object="${customer}">
    <label>Name:</label>
    <input type="text" th:field="*{customerName}" required/><br/>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required/><br/>

    <label>Phone:</label>
    <input type="text" th:field="*{phone}" required/><br/>

    <label>Password:</label>
    <input type="password" th:field="*{password}" required/><br/>

    <button type="submit">Register</button>
</form>

<p th:if="${success}" th:text="${success}"></p>
<p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</body>
</html>
