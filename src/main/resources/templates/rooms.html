<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room Management</title>
</head>
<body>
    <h2>Room Management</h2>

    <!-- Room creation form -->
    <form th:object="${room}" method="post">
        Room Type: <input type="text" th:field="*{roomType}" required />
        Price: <input type="number" th:field="*{price}" required />
        <button type="submit">Create Room</button>
    </form>

    <br><br>

    <!-- Room list -->
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Room Type</th>
                <th>Price</th>
                <th>Available</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.id}">1</td>
                <td th:text="${room.roomType}">Deluxe</td>
                <td th:text="${room.price}">1000</td>
                <td th:text="${room.available ? 'Yes' : 'No'}">Yes</td>
                <td>
                    <a th:href="@{'/admin/rooms/delete/' + ${room.id}}">Delete</a> |
                    <a th:href="@{'/admin/rooms/toggle/' + ${room.id}}">Toggle Availability</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
